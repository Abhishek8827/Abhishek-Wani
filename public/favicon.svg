<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- MAIN STRUCTURE: The "Neural A" -->
  <!-- Thicker strokes for visibility at small sizes -->
  <g filter="url(#neon_glow)">
    
    <!-- The Energy Beams (Skeleton) -->
    <!-- Increased stroke-width from 6 to 48 for visibility -->
    <path d="M256 50L100 460" stroke="white" stroke-width="48" stroke-linecap="round"/>
    <path d="M256 50L412 460" stroke="white" stroke-width="48" stroke-linecap="round"/>
    
    <!-- Crossbar -->
    <path d="M180 280H332" stroke="#22D3EE" stroke-width="40" stroke-linecap="round"/>

    <!-- Key Nodes (Data Points) -->
    <circle cx="256" cy="50" r="32" fill="white"/>
    <circle cx="100" cy="460" r="24" fill="#8B5CF6"/>
    <circle cx="412" cy="460" r="24" fill="#3B82F6"/>
    
    <!-- Central Core (The "Digital Soul") -->
    <circle cx="256" cy="320" r="32" fill="url(#core_gradient)" opacity="0.9">
       <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Definitions -->
  <defs>
    <!-- Core Energy Gradient -->
    <radialGradient id="core_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 320) rotate(90) scale(32)">
      <stop stop-color="white"/>
      <stop offset="1" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>

    <!-- Glow Filter -->
    <filter id="neon_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>